<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="orderedItemsContainer" class="container mt-4">
        <h1>Your Ordered Items</h1>
        <ul id="orderedList" class="list-group"></ul>
    </div>
    <script>let itemList = [{
        itemName: "Veg Biryani",
        uniqueNo: 1
    },
    {
        itemName: "Chicken 65",
        uniqueNo: 2
    },
    {
        itemName: "Paratha",
        uniqueNo: 3
    }
];

let orderedList = document.getElementById("orderedList");

function createOrderedList() {
    itemList.forEach(item => {
        let listItem = document.createElement("li");
        listItem.id = "item" + item.uniqueNo;
        listItem.className = "list-group-item d-flex justify-content-between align-items-center";
        listItem.textContent = item.itemName;

        let cancelButton = document.createElement("button");
        cancelButton.id = "button" + item.uniqueNo;
        cancelButton.className = "btn btn-danger btn-sm";
        cancelButton.textContent = "Cancel";
        cancelButton.onclick = function() {
            orderedList.removeChild(listItem);
        };

        listItem.appendChild(cancelButton);
        orderedList.appendChild(listItem);
    });
}

createOrderedList();</script>
</body>

</html>
